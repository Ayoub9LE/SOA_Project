<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Mission Form</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title text-center mb-4">Add Mission Form</h4>
      <form>
        <div class="form-group">
          <label for="professeur">Professeur</label>
          <input type="text" class="form-control" id="professeur" placeholder="Enter Professeur's name">
        </div>
        
        <div class="form-group">
          <label for="destination">Destination</label>
          <input type="text" class="form-control" id="destination" placeholder="Enter Destination">
        </div>
        
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" placeholder="Enter Description of the Mission">
        </div>
        
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="dateDepart">Date Départ Prévu</label>
            <input type="date" class="form-control" id="dateDepart">
          </div>
          <div class="form-group col-md-6">
            <label for="dateRetour">Date Retour Prévu</label>
            <input type="date" class="form-control" id="dateRetour">
          </div>
        </div>

        <div class="form-group">
          <label for="statut">Statut</label>
          <select class="form-control" id="statut">
            <option selected>Choose...</option>
            <option value="valide">Validé</option>
            <option value="pending">Pending</option>
            <!-- Other status options -->
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Add Mission</button>
        <button type="reset" class="btn btn-secondary">Reset Form</button>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.11/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
